name: CI

on:
  push:
    branches: [master]
    paths:
      - 'software/**'
      - 'platformio.ini'
      - '.github/workflows/**'
  pull_request:
    branches: [master]
    paths:
      - 'software/**'
      - 'platformio.ini'
      - '.github/workflows/**'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    name: Build ESP32 Firmware
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio/packages
            ~/.platformio/platforms
            ~/.platformio/penv
          key: ${{ runner.os }}-pio-espressif32-55.03.33-v1
          restore-keys: |
            ${{ runner.os }}-pio-espressif32-

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-platformio
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build firmware
        run: |
          # Build the main firmware
          pio run -e esp32s3

          # Report build size
          echo "## Build Size" >> $GITHUB_STEP_SUMMARY
          pio run -e esp32s3 -t size 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY

      - name: Upload firmware artifact
        if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/esp32s3/*.bin
          retention-days: 30

  static-analysis:
    name: Static Analysis (cppcheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install cppcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          echo "## Static Analysis Results" >> $GITHUB_STEP_SUMMARY
          ./scripts/cppcheck.sh --strict 2>&1 | tee cppcheck-output.txt

          # Add results to summary
          if [ -s cppcheck-output.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat cppcheck-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No issues found." >> $GITHUB_STEP_SUMMARY
          fi
